<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
    
      href="css/desktop.css"
    />
   <!-- <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/mobile.css"

        media="screen and (max-width: 1450px)"
    />-->

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <ul>
          <li>Your Result</li>
          <li>
            <div class="circle">
              <div class="score">76</div>
              <div class="max-score">of 100</div>
            </div>
          </li>

          <li>Great</li>
          <li>
            You scored higher than 65% of the people who have taken these tests.
          </li>
        </ul>
      </div>
      <div class="summary-container">
        <ul>
          <li>Summary</li>
          <li>
            <img src="assets/images/icon-reaction.svg" alt="" /><span
              >Reaction</span
            >
            <span><strong>80</strong> / 100</span>
          </li>
          <li>
            <img src="assets/images/icon-memory.svg" alt="" /><span
              >Memory</span
            >
            <span><strong>92</strong> / 100</span>
          </li>
          <li>
            <img src="assets/images/icon-verbal.svg" alt="" /><span
              >Verbal
            </span>
            <span><strong>61</strong> / 100</span>
          </li>
          <li>
            <img src="assets/images/icon-visual.svg" alt="" /><span
              >Visual</span
            >
            <span><strong>72</strong> / 100</span>
          </li>

          <li><a href="">Continue</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
